<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Referrals</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style type="text/css">
	  td {
	  		text-align:center;
	  }
  </style>
</head>

<body>
<div data-ng-if="candidate" align="center" >
  <h2 style="text-decoration: underline">Candidate Details</h2>
  <table class="table table-bordered table-sm" style="max-width:25%">
      <tr><td><b>Candidate Id</b></td><td>{{candidate.candidateId}}</td></tr>
      <tr><td><b>Name</b></td><td>{{candidate.name}}</td></tr>
      <tr><td><b>Email</b></td><td>{{candidate.email}}</td></tr>
      <tr><td><b>Phone</b></td><td>{{candidate.phone}}</td></tr>
      <tr><td><b>Alternate Number</b></td><td>{{candidate.alternateNumber}}</td></tr>
      <tr><td><b>Experience</b></td><td>{{candidate.experience}}</td></tr>
      <tr><td><b>Role</b></td><td>{{candidate.role}}</td></tr>
      <tr><td><b>Resume</b></td>
          <td><a target="_blank" style="cursor:pointer" data-ng-click="downloadCandidateResume(candidate.id)"><span class="glyphicon glyphicon-download-alt"></span>{{candidate.resume}}</a></td>
      </tr>
      <tr><td></td><td data-ng-if="!candidate.isChecked && designation == 'HR'"><a data-ng-click="sendCallLetter(candidate.id)" title="Send Call Letter" style="cursor:pointer"><span class="glyphicon glyphicon-ok"></span></a>
        &nbsp;&nbsp;<a data-ng-click="rejectCandidate(candidate.id)" title="Reject" style="cursor:pointer"><span class="glyphicon glyphicon-remove"></span></a></td>
         <td data-ng-if="designation != 'HR' || candidate.isChecked">{{candidate.status}}</td>
      </tr>
  </table>
  <button data-ng-click="goBack()" value="Back" >Back</button>
</div>
</body>
</html>
