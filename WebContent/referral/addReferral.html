<meta charset="ISO-8859-1">
<title>Registration</title>

<body>

<h2 style="text-decoration: underline">Candidate Details</h2>
<form>
<input type="text" placeholder="Enter Name(Mandatory)" data-ng-model="name">
<input type="text" placeholder="Enter Email(Mandatory)" data-ng-model="email">
<input type="text" placeholder="Enter Phone(Mandatory)" data-ng-model="phone">
<input type="text" placeholder="Enter Alternate Number" data-ng-model="alternateNumber">
<select data-ng-model="experience" data-ng-options="x for x in experiences"></select>
<!-- <select data-ng-model="referredFor" data-ng-options="x for x in languages"></select> -->
<input type="text" placeholder="Applying for Role" data-ng-model="role">
<textarea placeholder="Enter Address" data-ng-model="address"></textarea>
<input type="file" id="file1" name="file" data-ng-model="resume" data-ng-files="getTheFiles($files)" /><br/>
<button data-ng-click="submitDetails()" value="Submit" >Submit</button>
</form>
